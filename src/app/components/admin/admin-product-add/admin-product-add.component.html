<div class="container-fluid">
  <h2 class="section-intro__style mb-4">Add New Product</h2>

  <form (ngSubmit)="saveProduct()" #productForm="ngForm">
    <div class="row">
      <!-- Product Image Upload -->
      <div class="col-md-12 mb-4">
        <label class="form-label">Product Photo</label>
        <div class="d-flex align-items-center">
          <div class="me-3">
            <img [src]="imageUrl" 
                 alt="Product Image" 
                 class="img-thumbnail product-preview" 
                 style="width: 100px; height: 100px; object-fit: cover;">
          </div>
          <div>
            <input type="file" 
                   class="form-control" 
                   accept="image/*" 
                   (change)="onImageSelected($event)"
                   #fileInput>
            <small class="text-muted">Upload product image (JPG, PNG, GIF - Max 5MB)</small>
          </div>
        </div>
      </div>

      <!-- Product Details -->
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label class="form-label">Name <span class="text-danger">*</span></label>
          <input class="form-control" 
                 [(ngModel)]="product.name" 
                 name="name"
                 required>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group mb-3">
          <label class="form-label">Brand</label>
          <input class="form-control" 
                 [(ngModel)]="product.brand" 
                 name="brand">
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" 
                    rows="3"
                    [(ngModel)]="product.description" 
                    name="description"></textarea>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group mb-3">
          <label class="form-label">Price <span class="text-danger">*</span></label>
          <input type="number" 
                 class="form-control" 
                 [(ngModel)]="product.price" 
                 name="price"
                 min="0"
                 step="0.01"
                 required>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group mb-3">
          <label class="form-label">Quantity <span class="text-danger">*</span></label>
          <input type="number" 
                 class="form-control" 
                 [(ngModel)]="product.quantity" 
                 name="quantity"
                 min="0"
                 required>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group mb-3">
          <label class="form-label">Size</label>
          <input class="form-control" 
                 [(ngModel)]="product.size" 
                 name="size">
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group mb-3">
          <label class="form-label">Gender</label>
          <select class="form-control" 
                  [(ngModel)]="product.gender" 
                  name="gender"
                  required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="unisex">Unisex</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="d-flex justify-content-between mt-4">
      <button type="button" 
              class="btn btn-secondary custom-btn" 
              (click)="goBack()">
        <i class="fa fa-arrow-left"></i> Back to Products
      </button>
      
      <button type="submit" 
              class="btn btn-primary custom-btn"
              [disabled]="!productForm.valid">
        <i class="fa fa-save"></i> Create Product
      </button>
    </div>
  </form>
</div>
